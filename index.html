<!doctype html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sheet Published View</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --border: #d1d5db;
      --text: #0f172a;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 13px;
    }
    .frame-wrap {
      width: 100%;
      height: 85vh;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .fallback {
      display: none;
      padding: 12px;
      border-top: 1px solid var(--border);
      background: #fafafa;
      font-size: 14px;
    }
    .frame-wrap iframe[onload] + .fallback { display: none; }
    @media (max-width: 640px) {
      body { padding: 16px; }
      .frame-wrap { height: 75vh; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LIYANA WEB ZONE</h1>
    <p class="sub">Embedded from your published link.</p><div class="frame-wrap">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQfLUSlmhtRX4tMaCAiPpRVxj3OunSivq69I7jqTK_xjSHUJNJ-9dnRx5dOjEkpEIkewRe4h-p0Na14/pubhtml"
    title="Published Google Sheet"
    allowfullscreen
  ></iframe>
  <div class="fallback">
    If the embed doesn't load, <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQfLUSlmhtRX4tMaCAiPpRVxj3OunSivq69I7jqTK_xjSHUJNJ-9dnRx5dOjEkpEIkewRe4h-p0Na14/pubhtml" target="_blank" rel="noopener">open the sheet in a new tab</a>.
  </div>
</div>

  </div>
</body>
</html>
